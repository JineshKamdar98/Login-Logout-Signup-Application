{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">
    <title>base page</title>
  </head>
  <body>
    <header>
      <h1><a href="#">My personal blog</a></h1>
    </header>
    <div class="container">

      {% if user.is_authenticated %}
      <p>You are logged in</p>
      <p>Hey there: {{ user.username }}</p>

      <p>Please <a href="{% url 'logout' %}">Logout</a> Here</p>

      {% else %}
      <p>You are not logged in</p>
      <p>Please <a href="{% url 'login' %}">Login</a> Here</p>
      {% endif %}
      {% block content %}
      {% endblock %}

    </div>
  </body>
</html>
